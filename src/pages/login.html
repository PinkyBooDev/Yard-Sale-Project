<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
  <title>Login</title>
  <style>
    /* Default Settings */
    :root {
      /* Fonts */
      --quicksandFont: 'Quicksand', sans-serif;
      --small: 1.4rem;
      --medium: 1.6rem;
      --large: 1.8rem;
      /* Colors */
      --white: #FFFFFF;
      --black: #000000;
      --dark: #232830;
      --veryLightPink: #C7C7C7;
      --textInputField: #F7F7F7;
      --hospitalGreen: #ACD9B2;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      font-size: 62.5%;
    }

    body {
      font-family: var(--quicksandFont);
      font-size: 1.6rem;
    }

    a {
      text-decoration: none;
    }

    ul {
      list-style: none;
    }

    button {
      transition-property: all;
      transition-duration: 0.3s;
      transition-timing-function: ease;
    }

    button:hover {
      cursor: pointer;
    }

    .login {
      width: 100%;
      height: 100vh;
      display: grid;
      place-items: center;
    }

    .formContainer {
      display: grid;
      grid-template-rows: auto 1fr auto;
      width: 30rem;
    }

    .logo {
      display: none;
      width: 15rem;
      margin-bottom: 4.8rem;
      justify-self: center;
    }

    .title {
      font-size: var(--large);
      margin-bottom: 1.2rem;
      text-align: center;
    }

    .subtitle {
      color: var(--dark);
      font-size: var(--medium);
      font-weight: 300;
      margin-top: 0;
      margin-bottom: 3.2rem;
      text-align: center;
    }

    .form {
      display: flex;
      flex-direction: column;
      margin-bottom: 12px;
    }

    .form a {
      color: var(--hospitalGreen);
      font-size: var(--small);
      text-align: center;
      margin-bottom: 5rem;
    }

    .label {
      font-size: var(--small);
      font-weight: bold;
      margin-bottom: 4px;
    }

    .input {
      background-color: var(--textInputField);
      border: none;
      border-radius: 8px;
      padding: 6px;
      height: 3rem;
      font-size: var(--medium);
      margin-bottom: 12px;
    }

    .inputEmail {
      margin-bottom: 2.2rem;
    }

    .primaryButton {
      cursor: pointer;
      background-color: var(--hospitalGreen);
      font-size: var(--medium);
      font-weight: bold;
      color: var(--white);
      width: 100%;
      height: 4rem;
      border-radius: 8px;
      border: none;
    }

    .secondaryButton {
      cursor: pointer;
      background-color: var(--white);
      font-size: var(--medium);
      font-weight: bold;
      color: var(--hospitalGreen);
      width: 100%;
      height: 4rem;
      border: 1px solid var(--hospitalGreen);
      border-radius: 8px;
    }

    .loginButton {
      margin: 14px 0 30px 0;
    }

    @media (max-width: 640px) {
      .logo {
        display: block;
      }

      .secondaryButton {
        width: 90%;
        position: absolute; 
        bottom: 0;
        right: 2rem;
        margin-bottom: 1rem; 
      }
    }
  </style>
</head>

<body>
  <section class="login">
    <div class="formContainer">
      <img src="../assets/logos/logo_yard_sale.svg" alt="Logo" class="logo">

      <form action="/" class="form">
        <label for="email" class="label">Email addres</label>
        <input type="email" id="email" placeholder="example@gmail.com" class="input inputEmail">

        <label for="password" class="label">Password</label>
        <input type="password" id="password" placeholder="*********" class="input inputPassword">

        <input type="submit" value="Log in" class="primaryButton loginButton">

        <a href="/">Forgot my password</a>
      </form>

      <button class="secondaryButton signupButton">Sign up</button>
    </div>
  </section>
</body>

</html>
